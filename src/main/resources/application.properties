# ==================================
# CONFIGURACION DEYBIMOTORS BACKEND
# ==================================

# Informacion de la aplicacion
spring.application.name=DebyMotors Inventory System
server.port=8080

# ==================================
# CONFIGURACION BASE DE DATOS MYSQL
# ==================================
spring.datasource.url=jdbc:mysql://localhost:3306/deybimotors_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==================================
# CONFIGURACION JWT
# ==================================
jwt.secret=DebyMotors2024SecretKeyParaJWTTokenSeguridadInventarioSistema
jwt.expiration=86400000

# ==================================
# CONFIGURACION DE ARCHIVOS
# ==================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=./uploads/images
file.documents-dir=./uploads/documents

# ==================================
# CONFIGURACION DE LOGS
# ==================================
logging.level.root=INFO
logging.level.com.deybimotors=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ==================================
# CONFIGURACION CORS
# ==================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# ==================================
# CONFIGURACION DE ENCODING
# ==================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true